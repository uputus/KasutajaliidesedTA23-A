<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domeeni valik</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Leia sobiv domeen</h1>

        <div class="mb-3">
            <label for="domainName" class="form-label">Sisesta domeeninimi</label>
            <input type="text" class="form-control" id="domainName" placeholder="N채iteks: minuettev천te">
        </div>

        <div class="mb-3">
            <label for="tld" class="form-label">Tippdomeen</label>
            <select class="form-select" id="tld">
                <option value=".com">.com</option>
                <option value=".ee">.ee</option>
                <option value=".org">.org</option>
                <option value=".net">.net</option>
            </select>
        </div>

        <button class="btn btn-primary" id="checkAvailability">Kontrolli saadavust</button>

        <div class="mt-3">
            <div id="error-message" class="text-danger" style="display:none;">Domeen on juba h천ivatud!</div>
            <div id="success-message" class="text-success" style="display:none;">
                <p>Domeen on saadaval!</p>
                <p><strong id="selected-domain"></strong></p>
                <a href="step2.html" class="btn btn-success">Vali domeen</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('checkAvailability').addEventListener('click', function () {
            const domainName = document.getElementById('domainName').value.trim();
            const tld = document.getElementById('tld').value;
            const fullDomain = domainName + tld;

            if (domainName === "") {
                alert("Palun sisestage domeeninimi!");
                return;
            }

            if (fullDomain === "minuettev천te.ee") {
                document.getElementById('error-message').style.display = "block";
                document.getElementById('success-message').style.display = "none";
            } else {
                document.getElementById('error-message').style.display = "none";
                document.getElementById('success-message').style.display = "block";
                document.getElementById('selected-domain').textContent = fullDomain;
                sessionStorage.setItem("selectedDomain", fullDomain);
            }
        });
    </script>
</body>
</html>
